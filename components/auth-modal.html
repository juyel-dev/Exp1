<div id="auth-tabs" class="flex gap-4 mb-6 border-b">
    <button class="tab-btn active px-4 py-2 border-b-2 border-primary" onclick="showLoginForm()">Login</button>
    <button class="tab-btn px-4 py-2" onclick="showSignupForm()">Sign Up</button>
</div>

<div id="login-form">
    <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" class="form-input" id="login-email" placeholder="your@email.com">
    </div>
    <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" class="form-input" id="login-password" placeholder="••••••••">
    </div>
    <button class="btn w-full mb-4" onclick="handleEmailLogin()">Sign In</button>
    
    <button class="btn btn-outline w-full mb-4" onclick="handleGoogleLogin()">
        <i class="fab fa-google"></i> Continue with Google
    </button>
</div>

<div id="signup-form" class="hidden">
    <div class="form-group">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-input" id="signup-name" placeholder="John Doe">
    </div>
    <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" class="form-input" id="signup-email" placeholder="your@email.com">
    </div>
    <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" class="form-input" id="signup-password" placeholder="••••••••">
    </div>
    <button class="btn w-full mb-4" onclick="handleSignup()">Create Account</button>
</div>

<script>
function showLoginForm() {
    document.getElementById('login-form').classList.remove('hidden');
    document.getElementById('signup-form').classList.add('hidden');
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
}

function showSignupForm() {
    document.getElementById('login-form').classList.add('hidden');
    document.getElementById('signup-form').classList.remove('hidden');
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
}

function handleEmailLogin() {
    alert('Login functionality coming soon!');
}

function handleGoogleLogin() {
    alert('Google login coming soon!');
}

function handleSignup() {
    alert('Signup functionality coming soon!');
}
</script>

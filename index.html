<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphz - Auto-Discovery Platform</title>
    <style>
        /* Basic loading styles */
        .loading { 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            height: 100vh; 
        }
        .loader { 
            width: 40px; height: 40px; 
            border: 4px solid #f3f3f3; 
            border-top: 4px solid #4f46e5; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <div class="loader"></div>
            <p>Loading Graphz...</p>
        </div>
    </div>

    <script type="module">
        // âœ… Zero-Edit Auto Discovery System
        class GraphzApp {
            constructor() {
                this.features = new Map();
                this.init();
            }

            async init() {
                console.log('ðŸš€ Starting Auto-Discovery...');
                
                // Step 1: Auto-discover all features
                await this.discoverFeatures();
                
                // Step 2: Initialize all features
                await this.initializeFeatures();
                
                // Step 3: Hide loading
                this.hideLoading();
                
                console.log('âœ… Graphz Ready! Loaded features:', [...this.features.keys()]);
            }

            async discoverFeatures() {
                // This is the magic - no hardcoded list!
                const featureFolders = await this.scanFeaturesFolder();
                
                for (const folder of featureFolders) {
                    try {
                        const module = await import(`./features/${folder}/${folder}.js`);
                        this.features.set(folder, module.default);
                        console.log(`âœ… Discovered: ${folder}`);
                    } catch (error) {
                        console.log(`â­ï¸  Skipping ${folder}: ${error.message}`);
                    }
                }
            }

            async scanFeaturesFolder() {
                // In a real app, this would scan the filesystem
                // For now, we'll simulate by trying common feature names
                const possibleFeatures = [
                    'header', 'auth', 'home', 'search', 
                    'graph-grid', 'profile', 'admin', 'donation'
                ];
                
                const discovered = [];
                
                for (const feature of possibleFeatures) {
                    try {
                        // Try to load the feature to see if it exists
                        await import(`./features/${feature}/${feature}.js`);
                        discovered.push(feature);
                    } catch (error) {
                        // Feature doesn't exist, skip it
                    }
                }
                
                return discovered;
            }

            async initializeFeatures() {
                for (const [name, FeatureClass] of this.features) {
                    try {
                        const featureInstance = new FeatureClass(this);
                        if (featureInstance.init) {
                            await featureInstance.init();
                        }
                        console.log(`âœ… Initialized: ${name}`);
                    } catch (error) {
                        console.error(`âŒ Failed to initialize ${name}:`, error);
                    }
                }
            }

            hideLoading() {
                const loading = document.querySelector('.loading');
                if (loading) loading.style.display = 'none';
            }

            // Feature communication
            emit(event, data) {
                this.features.forEach(feature => {
                    if (feature.instance && feature.instance.onEvent) {
                        feature.instance.onEvent(event, data);
                    }
                });
            }
        }

        // Start the app
        new GraphzApp();
    </script>
</body>
</html>
